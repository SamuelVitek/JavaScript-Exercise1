<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS Exercise 1</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@500&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="view/style.css">
</head>
<body>
    <div class="container h-100">
        <div class="row text-center">
            <h2 class="game-title col mt-3 mb-5">THE BIRD GAME</h2>
        </div>
        <div class="row text-center">
            <div class="col-sm-4">
                <div class="card mx-auto">
                    <div class="card-body">
                        <h5 class="card-title">Step 1</h5>
                        <p class="card-text">Press the first letter of the name from keyboard, then the last.</p>
                    </div>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="card mx-auto">
                    <div class="card-body">
                        <h5 class="card-title">Step 2</h5>
                        <p class="card-text">If you press the right key, ALL occurrences of that letter are removed from the word</p>
                    </div>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="card mx-auto">
                    <div class="card-body">
                        <h5 class="card-title">Step 3</h5>
                        <p class="card-text">When all letters from the word have been removed next word is going to be shown</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="h-50 row text-center d-flex align-items-center">
            <h1 class="bird col">EAGLE</h1>
        </div>

        <div class="h-auto row text-center d-flex align-items-center">
            <i class="fa-solid fa-circle-check col"></i>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/a4bb33862e.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
